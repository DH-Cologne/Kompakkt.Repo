<div mat-dialog-content>
    Embed this object:
    <br>
    <mat-form-field>
        <textarea cdkTextareaAutosize
                  matInput>&lt;iframe width="560" height="315" src="{{this.viewerUrl}}" frameborder="0" allowfullscreen&gt;&lt;/iframe&gt;</textarea>
