<ng-container *ngIf="data.institution">
  <h3 class="center-text-horizontal remove-margin fullwidth">Institution editor</h3>
  <app-institution [institution]="data.institution" [entityId]="data.entityId"></app-institution>
  <div class="button-row">
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="tryFinish()" [disabled]="!isValid">
      Save
    </button>
  </div>
</ng-container>
