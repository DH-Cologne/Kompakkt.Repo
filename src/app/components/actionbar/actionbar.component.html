<mat-toolbar id="actionbar">
    <ul *ngIf="isAuthenticated">
        <li *ngIf="!isUploader()">
            <button mat-flat-button
                    color="primary"
                    (click)="openUploadApplication()">Request upload capabilities
            </button>
        </li>
        <li *ngIf="isUploader()">
            <ul>
                <li>
                    <button mat-flat-button
                            color="primary"
                            (click)="openEntityCreation()">New Object
                    </button>
                </li>
                <li>
                    <button mat-flat-button
                            color="primary"
                            (click)="openCompilationCreation()">New Collection
                    </button>
                </li>
            </ul>
        </li>
    </ul>
    <ul *ngIf="showFilters">
        <li>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Search in Objects & Compilations" name="search-text"
                           [(ngModel)]="searchText" (ngModelChange)="searchTextChanged()">
                </mat-form-field>
            </form>
        </li>
        <li>
            Objects
            <mat-slide-toggle
                    color="primary"
                    [checked]="showCompilations"
                    (change)="toggleSlide()">
            </mat-slide-toggle>
            Collections
        </li>
        <li *ngIf="!showCompilations">
            <mat-form-field>
                <mat-label>Media Types</mat-label>
                <mat-select multiple
                            [formControl]="mediaTypesSelected"
                            [value]="mediaTypesSelected"
                            (selectionChange)="updateMediaTypeOptions($event)">
                    <mat-option *ngFor="let option of mediaTypesOptions"
                                [value]="option.value">{{ option.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field>
                <mat-label>Filter Options</mat-label>
                <mat-select multiple
                            [formControl]="filterTypesSelected"
                            [value]="filterTypesSelected"
                            (selectionChange)="updateFilterTypeOptions($event)">
                    <mat-option *ngFor="let option of getFilterTypeOptions()"
                                [value]="option.value"
                                [matTooltip]="option.help"
                                matTooltipPosition="above">
                        {{ option.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </li>
    </ul>
</mat-toolbar>
