<div class="metadata-container preview" [formGroup]="address" *ngIf="address">

  <ng-container *ngIf="isExistingAddress">
    <h3>
      <mat-icon class="cursor-help" matTooltip="Country">public</mat-icon>
      <span>{{ country.value }}</span>
    </h3>
    <h3>
      <mat-icon class="cursor-help" matTooltip="City and postal code">location_city</mat-icon>
      <span>{{ postcode.value }} - {{ city.value }}</span>
    </h3>
    <h3>
      <mat-icon class="cursor-help" matTooltip="Street and number">directions</mat-icon>
      <span>{{ street.value }} {{ number.value }}</span>
    </h3>
    <h3 *ngIf="building.value !== ''">
      <mat-icon class="cursor-help" matTooltip="Building">business_center</mat-icon>
      <span>{{ building.value }}</span>
    </h3>
  </ng-container>

  <ng-container *ngIf="!isExistingAddress">
    <h3>Address</h3>
    <mat-form-field>
      <input matInput [required]="required" placeholder="Country" formControlName="country">
    </mat-form-field>

    <mat-form-field>
      <input matInput [required]="required" placeholder="City" formControlName="city">
    </mat-form-field>

    <mat-form-field>
      <input matInput [required]="required" placeholder="Street" formControlName="street">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Number" formControlName="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput [required]="required" placeholder="Postal code" formControlName="postcode">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Building" formControlName="building">
    </mat-form-field>
  </ng-container>

</div>
