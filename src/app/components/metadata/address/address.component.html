<div class="metadata-container" [formGroup]="address">

  <ng-container *ngIf="isExistingAddress">
    <h3>Referencing existing address</h3>
    <p>Country: {{ country.value }}</p>
    <p>City: {{ city.value }} - Postal code: {{ postcode.value }}</p>
    <p>Street: {{ street.value }} - Number: {{ number.value }}</p>
    <p *ngIf="building.value !== ''">Building: {{ building.value }}</p>
  </ng-container>

  <ng-container *ngIf="!isExistingAddress">
    <h3>Address</h3>
    <mat-form-field>
      <input [required]="address.validator" matInput placeholder="Country" formControlName="country">
    </mat-form-field>

    <mat-form-field>
      <input [required]="address.validator" matInput placeholder="City" formControlName="city">
    </mat-form-field>

    <mat-form-field>
      <input [required]="address.validator" matInput placeholder="Street" formControlName="street">
    </mat-form-field>

    <mat-form-field>
      <input [required]="address.validator" matInput placeholder="Number" formControlName="number">
    </mat-form-field>

    <mat-form-field>
      <input [required]="address.validator" matInput placeholder="Postal code" formControlName="postcode">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Building" formControlName="building">
    </mat-form-field>
  </ng-container>

</div>
