<div class="metadata-container">
  <h2>Address</h2>
  <mat-form-field>
    <input required matInput placeholder="Country" [(ngModel)]="address.country.value">
  </mat-form-field>

  <mat-form-field>
    <input required matInput placeholder="City" [(ngModel)]="address.city.value">
  </mat-form-field>

  <mat-form-field>
    <input required matInput placeholder="Street" [(ngModel)]="address.street.value">
  </mat-form-field>

  <mat-form-field>
    <input required matInput placeholder="Number" [(ngModel)]="address.number.value">
  </mat-form-field>

  <mat-form-field>
    <input required matInput placeholder="Postal code" [(ngModel)]="address.postcode.value">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Building" [(ngModel)]="address.building.value">
  </mat-form-field>
</div>
