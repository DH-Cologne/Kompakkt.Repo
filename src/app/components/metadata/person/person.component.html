<div class="metadata-container">
  <mat-form-field>
    <input required matInput placeholder="Prename" [(ngModel)]="person.prename">
  </mat-form-field>
  <mat-form-field>
    <input required matInput placeholder="Surname" [(ngModel)]="person.name">
  </mat-form-field>
  <mat-form-field>
    <input required matInput placeholder="Mail" [(ngModel)]="person.mail">
  </mat-form-field>

  <h2>Role selection</h2>
  <ng-container *ngFor="let role of availableRoles">
    <mat-checkbox (change)="updateRoles()" [(ngModel)]="role.checked">{{ role.value }}</mat-checkbox>
  </ng-container>

  <mat-form-field>
    <input matInput placeholder="Note" [(ngModel)]="person.note">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phonenumber" [(ngModel)]="person.phonenumber">
  </mat-form-field>
</div>
