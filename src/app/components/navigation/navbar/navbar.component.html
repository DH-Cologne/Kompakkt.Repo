<mat-toolbar id="navbar">
    <div fxHide.gt-xs id="sidenav-toggle">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <nav>
        <a routerLink="/home">
            <img id="applogo" src="assets/kompakkt-logo.svg" alt="Kompakkt">
        </a>
    </nav>

    <div fxFlex
         fxLayout
         fxLayoutAlign="start"
         fxHide.xs
         class="nav-menu">
        <ul fxLayout
            fxLayoutGap="10px"
            class="nav-items">
            <li routerLinkActive="active">
                <a class="navbar-link"
                   routerLink="/explore">Explore</a>
            </li>
            <li routerLinkActive="active">
                <a class="navbar-link"
                   routerLink="/annotate">Annotate</a>
            </li>
            <li routerLinkActive="active">
                <a class="navbar-link"
                   routerLink="/collaborate">Collaborate</a>
            </li>
        </ul>
    </div>

    <div fxFlex
         fxLayout
         fxLayoutAlign="end"
         fxHide.xs
         class="nav-menu">
        <ul fxLayout
            fxLayoutGap="10px"
            class="nav-items"
            [ngSwitch]="isAuthenticated">
            <li *ngIf="!isAuthenticated">
                <a class="navbar-link"
                   (click)="openLoginDialog()">Login</a>
            </li>
            <li *ngIf="!isAuthenticated">
                <a class="navbar-link"
                   (click)="openRegisterDialog()">Register</a>
            </li>
            <li *ngIf="isAdmin && isAuthenticated"
                routerLinkActive="active">
                <a class="navbar-link"
                   routerLink="/admin">Admin</a>
            </li>
            <li *ngIf="isAuthenticated"
                routerLinkActive="active">
                <a class="navbar-link"
                   routerLink="/profile">Profile</a>
            </li>
            <li *ngIf="isAuthenticated">
                <a class="navbar-link"
                   (click)="account.logout()">Logout</a>
            </li>
            <!--
            <li>
              <mat-menu #languageMenu="matMenu">
                <ng-container *ngFor="let language of languages">
                  <button mat-menu-item
                          class="uppercase"
                          (click)="translate.use(language)"
                          [innerHTML]="language"></button>
                </ng-container>
              </mat-menu>

              <a class="navbar-link" [matMenuTriggerFor]="languageMenu">
                <span class="uppercase" [innerHTML]="translate.currentLang"></span>
              </a>
            </li>
            -->
        </ul>
    </div>
    <mat-progress-bar #progressBar id="progress-bar" mode="indeterminate"></mat-progress-bar>
</mat-toolbar>
